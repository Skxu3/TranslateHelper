<!DOCTYPE html lang="en"><html>

 <head>
  <title>Translate Helper</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://unpkg.com/wanakana"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container-fluid text-center" id='content'>
    <div class="row">
      <div class="left col-sm-6">
        <h3>Input Text</h3>
        <form id="rawtext-form" action="/process">
            <textarea id="rawtext-textarea" name="rawtext" rows='10' cols='50'></textarea>
            <div class="process-button"><button type="submit" id="process">Process</button></div>
        </form>
      </div>
      <div class="right col-sm-6">
        <h3>Romaji</h3>
        <textarea name="text" id='romaji' class="display" rows='10' cols='50'></textarea>
      </div>
    </div>
    
    <div class="row">
      <h3>Text Glossing</h3>
      <div name="text" id='text-glossing' class="display" rows='10' cols='50'>Placeholder</div>
    </div>

   </div>

  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </body>

</html>
